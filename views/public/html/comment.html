<body>

    <div class="container-fluid">


        <!-- navbar -->
        <div class="row">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">News</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Articles <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comments</a>
                        </li>

                    </ul>
                </div>
            </nav>

        </div>

        <!-- main -->
        <div class="container">

            <!-- comment list -->
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">article</th>
                            <th scope="col">comment</th>
                            <th scope="col">operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <a href="" class="d-inline-block text-truncate" style="max-width: 150px;">article
                                    title
                                </a>
                            </td>
                            <td>
                                <a href="" class="d-inline-block text-truncate" style="max-width: 150px;">comment
                                    description
                                </a>
                            </td>
                            <td class="d-flex flex-row align-items-baseline justify-content-evenly">
                                <button class="w-100 btn btn-outline-primary me-1">accept</button>
                                <button class="w-100 btn btn btn-outline-danger">deny</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>



    </div>
